{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">
          {% if task %}
          <i class="bi bi-pencil me-2"></i>{{ title }}
          {% else %}
          <i class="bi bi-plus-lg me-2"></i>{{ title }}
          {% endif %}
        </h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-between">
            <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i>Назад к проекту
            </a>
            <button type="submit" class="btn btn-primary">
              {% if task %}
              <i class="bi bi-check-lg me-1"></i>Сохранить
              {% else %}
              <i class="bi bi-plus-lg me-1"></i>Создать
              {% endif %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
